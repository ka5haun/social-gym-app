<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    .contact-section { max-width: 700px; margin: auto; }
    .form-control:focus { box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25); }
    .btn-primary:hover { background-color: #0b5ed7; }
  </style>
</head>
<body>

  <!-- HEADER / NAV -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Campus Life</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="dining.html">Dining</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container my-5 contact-section">
    <h1 class="mb-4 text-center">Contact Us</h1>
    <p class="text-center mb-5">Have questions or need support? Fill out the form below and our team will get back to you promptly.</p>

    <!-- Formspree contact form -->
    <form id="contactForm" action="https://formspree.io/f/yourFormID" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-3"
        <label> for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of your message" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
      </div>
      <p id="formFeedback" class="mt-3 text-center text-muted">We'll get back to you soon!</p>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 Campus Life Super App</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your existing JS for events -->
  <script src="assets/js/main.js"></script>
</body>
</html>
